{% if include.page.url == page.url %}
  {{ include.page.title }} ●
{% else %}
    <a
      title="{{ include.page.title }}"

      {% comment %} Link {% endcomment %}
      {% if include.page.external_url %}
        href="{{ include.page.external_url }}"
        target="_blank"
      {% else %}
        href="{{ include.page.url }}"
      {% endif %}
    >
    {{ include.page.title }}
  </a>
{% endif %}
