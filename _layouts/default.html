{%- assign current_page = "post" -%}
{%- if page.layout != "post" -%}
  {%- assign current_page = page.name -%}
{%- endif -%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {%- seo -%}
        <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png"/>
        <link rel="apple-touch-icon" href="/assets/images/favicon.png">
        <link rel="stylesheet" href="/assets/css/main.css">
    </head>
    <body>
        <div id="container">
            <header role="main">
              {%- if page.url == '/' -%}
              <h1>Max Rodrigo</h1>
              {%- else -%}
              <h1><a href="{{ site.url }}">Max Rodrigo</a></h1>
              <nav>
                  [<a href="/">~/</a>]
                  [<a href="https://github.com/maxrodrigo/">github</a>]
              </nav>
              {%- endif -%}
            </header>
            <main class="{{ current_page | remove: ".md" }}">
                {%- if page.title -%}
                  <h1>{{ page.title }}</h1>
                {%- endif-%}
                {{ content }}
            </main>
        </div>
    </body>
</html>
