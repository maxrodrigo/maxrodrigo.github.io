---
layout: default
---

<p class="post-meta">
    <time datetime="{{ page.date | date_to_xmlschema  }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y"  }}</time>

    {% if page.last_modified_at %}
        (Revised: <time datetime="{{ page.last_modified_at | date_to_xmlschema  }}" itemprop="dateModified">{{ page.last_modified_at | date: "%b %-d, %Y"  }}</time>)
    {% endif %}
</p>

{{ content }}
