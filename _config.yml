title: "Max Rodrigo"
description: "Software Engineer"
author: "Maximiliano Rodrigo"
email: "contact@maxrodrigo.com"
url: "http://maxrodrigo.com"
logo: "/assets/images/favicon.png"

exclude: [ "script/", "Gemfile", "Gemfile.lock", "LICENSE" ]

menu_subitems_limit: 5

collections:
    slides:
        output: true
    websites:

defaults:
    - scope:
        path: ""
      values:
        layout: "default"
    - scope:
        type: "slides"
      values:
        layout: "slide"
        target: "blank"

sass:
    style: compressed

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jemoji
