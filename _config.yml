title: "Max Rodrigo"
description: "Maximiliano Rodrigo Software Engineer currently working on Cloud Architecture, Python and Go."
author: "Maximiliano Rodrigo"
email: "contact@maxrodrigo.com"
url: "https://www.maxrodrigo.com"
logo: "/assets/images/favicon.png"

exclude: [ "script/", "Gemfile", "Gemfile.lock", "LICENSE" ]

collections:
    posts:
      permalink: /notes/:title.html
    slides:
      output: true

defaults:
    - 
      scope:
        path: ""
        type: "pages"
      values:
        layout: "default"
    - 
      scope:
        path: ""
        type: "posts"
      values:
        layout: "default/post"
    - 
      scope:
        type: "slides"
      values:
        layout: "slide"
        target: "blank"

sass:
    style: compressed

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jemoji
